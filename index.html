<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Verification</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Page background */
body {
  background: #000;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Container */
.container {
  text-align: center;
}

/* 18+ circle */
.age-circle {
  width: 180px;
  height: 180px;
  border: 8px solid #ff0000;
  border-radius: 50%;
  color: #000;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  margin: 0 auto 30px;
}

.age-circle span {
  font-size: 64px;
  font-weight: bold;
}

.age-circle small {
  font-size: 20px;
  letter-spacing: 2px;
}

/* Button */
.age-btn {
  background: #ffffff;
  color: #000;
  font-size: 18px;
  font-weight: bold;
  padding: 16px 36px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  animation: pulse 1.3s infinite;
}

/* Pump + glow animation */
@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(255,255,255,0.7);
  }
  70% {
    transform: scale(1.15);
    box-shadow: 0 0 0 18px rgba(255,255,255,0);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(255,255,255,0);
  }
}

/* Mobile optimization */
@media (max-width: 480px) {
  .age-circle {
    width: 150px;
    height: 150px;
  }
  .age-circle span {
    font-size: 54px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="age-circle">
    <span>18+</span>
    <small>ONLY</small>
  </div>

  <button class="age-btn" onclick="goNext()">
    YES I'M 18+
  </button>
</div>

</html>
